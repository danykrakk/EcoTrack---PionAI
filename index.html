<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Login</title>
    <link rel="stylesheet" href="https://danykrakk.github.io/EcoTrack---PionAI/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="https://github.com/danykrakk/EcoTrack---PionAI/blob/main/img/ecotrack.png" alt="EcoTrack Logo" class="logo">

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email ou Nome de Usuário:</label>
                <input type="text" id="email" class="form-control" placeholder="Digite seu email ou nome de usuário" required>
            </div>
            
            <div class="mb-3 senha-container">
                <label class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar senha</label>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>

            <p class="ou">Ou faça login com:</p>
            <div class="social-login">
                <button class="btn google"><i class="fab fa-google"></i> Google</button>
                <button class="btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="btn linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>

            <p class="register">Ainda não tem conta? <a href="#">Inscreva-se</a></p>
        </form>
    </div>

    <script src="https://github.com/danykrakk/EcoTrack---PionAI/blob/main/js/login.js"></script>
</body>
</html>
